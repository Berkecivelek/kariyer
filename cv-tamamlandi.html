<script src="js/api-client.js"></script>
<script>
(function() {
    'use strict';
    
    // PDF İndir butonu
    const downloadPdfBtn = document.getElementById('download-pdf-btn');
    if (downloadPdfBtn) {
        downloadPdfBtn.addEventListener('click', async function() {
            const resumeId = localStorage.getItem('current-resume-id');
            
            if (!resumeId) {
                alert('CV bulunamadı. Lütfen önce bir CV oluşturun.');
                return;
            }
            
            // Butonu devre dışı bırak ve loading göster
            downloadPdfBtn.disabled = true;
            const originalText = downloadPdfBtn.innerHTML;
            downloadPdfBtn.innerHTML = '<span class="material-symbols-outlined text-[32px] animate-spin">sync</span><span class="font-bold text-sm">İndiriliyor...</span>';
            
            try {
                // Önce backend PDF'i dene
                if (window.apiClient && window.apiClient.token) {
                    try {
                        await window.apiClient.downloadPDF(resumeId);
                        // Başarılı - butonu tekrar aktif et
                        downloadPdfBtn.disabled = false;
                        downloadPdfBtn.innerHTML = originalText;
                        return;
                    } catch (backendError) {
                        console.warn('Backend PDF indirme hatası, frontend fallback deneniyor:', backendError);
                        // Backend hatası varsa frontend fallback'e geç
                    }
                }
                
                // Frontend fallback: Preview sayfasına yönlendir
                // CV verilerini localStorage'dan al ve preview sayfasına gönder
                window.location.href = 'cv-onizle.html';
            } catch (error) {
                console.error('PDF download error:', error);
                alert('PDF indirilemedi: ' + (error.message || 'Bilinmeyen bir hata oluştu'));
            } finally {
                // Butonu tekrar aktif et
                if (downloadPdfBtn) {
                    downloadPdfBtn.disabled = false;
                    downloadPdfBtn.innerHTML = originalText;
                }
            }
        });
    }
    
    // Özgeçmişlerime Git butonu
    const goToResumesBtn = document.getElementById('go-to-resumes-btn');
    if (goToResumesBtn) {
        goToResumesBtn.addEventListener('click', function() {
            window.location.href = 'dashboard.html?tab=ozgecmisler';
        });
    }
    
    // Profilimi Görüntüle butonu
    const viewProfileBtn = document.getElementById('view-profile-btn');
    if (viewProfileBtn) {
        viewProfileBtn.addEventListener('click', function() {
            window.location.href = 'profil-ayarlari.html';
        });
    }
    
})();
</script>
